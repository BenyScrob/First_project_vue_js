<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="src/css/style.css" rel="stylesheet">
       
       <title>Document</title>
   </head>
   <body>
   
   <div id="js-app" v-on:mousemove="mPosition($event)">
        {{message}}
        <br>
        <button v-on:click="changeText">Say Hi</button>
        <input v-model="message">

        <hr>
        <h1>Note examen array</h1>
        <ul>
            <li v-for="nota in note">
                {{ nota.nota }}
            </li>
        </ul>

        <hr>
        <h1>Note examen obj</h1>
        <ul>
            <li v-for="(value, key) in noteObj">
                {{key+1}}. {{ value.firstName }}, {{ value.nota}}
            </li>
        </ul>

        <hr>
        <span>
        {{sayHello()}}
        </span> <br> <br>
        <button v-on:click="{{sayHello2()}}">Change Title</button>

        <hr>
        <a v-bind:href="link">Google</a>

        <hr>
        <h1 v-once>{{title}}</h1>
        <p v-once>{{message}}</p>

        <hr>
        <p v-html="fullhref"></p>
   </div>    
   

 
   <script src="dist/main.js"></script>
   </body>
</html>
